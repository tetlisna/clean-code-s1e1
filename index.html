<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main-page__add-task" id="add-tasks">
      <h3 class="main-page__title">
        <label for="new-task">Add Item</label>
      </h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="input__task" type="text">
        <button class="button">Add</button>
      </div>  
    </section>
    <section class="main-page__edit-task"> 
      <h3 class="main-page__title">Todo</h3>
      <ul class="main-page__list" id="edit-tasks">
        <li class="list__item">
          <input class="input__checkbox" type="checkbox">
          <label class="label__task">Go Shopping</label>
          <input class="input__task input__task-text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt="Delete icon"></button>
        </li>
        <li class="list__item edit-mode">
          <input class="input__checkbox" type="checkbox">
          <label class="label__task">Pay Bills</label>
          <input class="input__task input__task-text" type="text" value="Pay Bills">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt="Delete icon"></button>
        </li>
      </ul>
    </section>
    <section class="main-page__end-task"> 
      <h3 class="main-page__title">Completed</h3>
      <ul class="main-page__list" id="end-tasks">
        <li class="list__item">
          <input class="input__checkbox" type="checkbox" checked>
          <label class="label__task">See the Doctor</label>
          <input class="input__task input__task-text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt="Delete icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
